<div class="comunity-detail-wrapper">
  <div class="comunity-detail-card">
    <button class="primary-button dark margin-right margin-left margin-bottom-lg" (click)="handleCancel()">
      <img class="icon icon-sm margin-right" src="assets/icons/back-solid.png" alt="cart">
        {{ "BACK" | translate }}
    </button>
    <app-public-list
      #listComponent
      [articles]="articles"
      [categories]="categories"
      [list]="list"
    />
  </div>

</div>
